<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulBind | Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff5f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            border-top: 8px solid #ad1457;
            text-align: center;
        }
        h2 { color: #ad1457; text-transform: uppercase; margin-bottom: 5px; }
        p.subtitle { color: #666; font-size: 14px; margin-bottom: 30px; }
        
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #ad1457; font-weight: bold; }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #f8bbd0;
            border-radius: 8px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover { background: #ad1457; }
        
        .toggle-link { margin-top: 20px; font-size: 14px; color: #666; }
        .toggle-link a { color: #ad1457; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>SOULBIND</h2>
    <p class="subtitle">Enter your details to find your perfect match</p>

    <form id="loginForm">
        <div class="input-group">
            <label>E-mail</label>
            <input type="email" id="loginEmail" placeholder="name@domain.com" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="loginPassword" placeholder="••••••••" required>
        </div>

        <button type="submit">Sign In</button>
    </form>

    <div class="toggle-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Simple validation check
        const email = document.getElementById('loginEmail').value;
        const pass = document.getElementById('loginPassword').value;

        if(email && pass.length >= 6) {
            // Redirecting to the "Success/Home" page
            window.location.href = "home.html"; 
        } else {
            alert("Please enter valid credentials.");
        }
    });
</script>

</body>
</html>
